<div class="container">
  <h1 class="title">Listar Usuarios</h1>
  <div class="table-rol">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
      </ng-container>
      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaNacimiento }}</td>
      </ng-container>
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element">{{ element.rol.descripcion }}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>
      <ng-container matColumnDef="contrasena">
        <th mat-header-cell *matHeaderCellDef>Contrase√±a</th>
        <td mat-cell *matCellDef="let element" class="contrasena">{{ element.contrasena }}</td>
      </ng-container>
      <ng-container matColumnDef="funciones">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Funciones
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="buttons">
            <button
              mat-raised-button
              color="warn"
              [routerLink]="['ediciones', element.idUsuario]"
            >
              Actualizar
            </button>
            <button
              mat-raised-button
              color="accent"
              (click)="eliminar(element.idUsuario)"
            >
              Eliminar
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

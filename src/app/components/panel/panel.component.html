<main class="container-fluid   d-flex align-items-center main">
    <section>
        <div class="search-header d-flex justify-content-between align-items-center">
            <h1 class="fs-3 mt-3 title">Lista de trabajadores<br>
                de Ã¡reas</h1>
            <div class="container-search">
                <div class="wrapper-search">
                    <img class="me-2" src="../../../assets/images/Search.svg">
                    <input placeholder="Buscar">
                </div>
            </div>
        </div>
        <div class="filter-container">
            <div class="d-flex wrapper-filter">
                <p class="m-0">Filtro</p>
                <img src="../../../assets/images/Filter.svg">
            </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th class="title-span" scope="col">Nombre</th>
                <th class="title-span" scope="col">Correo</th>
                <th class="title-span" scope="col">Area</th>
              </tr>
            </thead>
            <tbody>
                  <tr *ngFor="let datos of data">
                    <td>{{datos.nombre}}</td>
                    <td>{{datos.correo}}</td>
                    <td>{{datos.area}}</td>
                  
                  </tr>          
            </tbody>
        </table>
    </section>
</main>

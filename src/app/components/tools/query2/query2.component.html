<div class="container">
    <h1 class="title">Descripcion de tarea por Proyecto</h1>
    <div class="table-rol">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="descripcionTarea">
          <th mat-header-cell *matHeaderCellDef>Descripcion Tarea</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcionTarea }}</td>
        </ng-container>
        <ng-container matColumnDef="nombreProyecto">
          <th mat-header-cell *matHeaderCellDef>Nombre de Proyecto</th>
          <td mat-cell *matCellDef="let element">{{ element.nombreProyecto }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>

<div class="container">
    <h1 class="title">Cantidad de comunicados por grupo</h1>
    <div class="table-rol">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre del Grupo Proyecto</th>
          <td mat-cell *matCellDef="let element">{{ element.nombregp }}</td>
        </ng-container>
        <ng-container matColumnDef="cantidadComunicados">
          <th mat-header-cell *matHeaderCellDef>Cantidad de Comunicados</th>
          <td mat-cell *matCellDef="let element">{{ element.cantidadComunicados }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
